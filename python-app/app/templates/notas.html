{% extends 'base.html' %}
{% block title %}Notas dos Alunos{% endblock %}
{% block content %}
<h2>Notas dos Alunos</h2>
<a href="/notas/novo" class="btn btn-success mb-3">Lan√ßar Nota</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Aluno</th>
            <th>Disciplina</th>
            <th>Nota</th>
        </tr>
    </thead>
    <tbody>
        {% for nota in notas %}
        <tr>
            <td>{{ nota.id }}</td>
            <td>{{ nota.aluno_nome }}</td>
            <td>{{ nota.disciplina_nome }}</td>
            <td>{{ nota.valor }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
