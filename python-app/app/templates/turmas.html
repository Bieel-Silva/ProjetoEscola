{% extends 'base.html' %}
{% block title %}Turmas{% endblock %}
{% block content %}
<h2>Turmas</h2>
<a href="/turmas/novo" class="btn btn-success mb-3">Nova Turma</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
        </tr>
    </thead>
    <tbody>
        {% for turma in turmas %}
        <tr>
            <td>{{ turma.id }}</td>
            <td>{{ turma.nome }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
